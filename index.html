        <div id="map"></div>
        <script>
	    			var map,lugares,posicionActual,posicionDestino;
            function initMap() {
								obtenerLugares();
								crearMapa();
								cargarPosicionActual();
                cargarLugares();
            }
						function obtenerLugares(){
								lugares = [
                    ['UNS', -38.701839, -62.2713265],
                    ['Comedor', -38.702386, -62.269895],
                    ['dcic', -38.7018105, -62.269895]
                ];
						}
						function crearMapa(){
								posicionActual=new google.maps.LatLng(lugares[0][1], lugares[0][2])
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: posicionActual
                });
						}
						function cargarPosicionActual(){
								if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        posicionActual = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
												agregarLugarAlMapa(posicionActual,"Usted esta aquí");
												map.setCenter(posicionActual);
                    }, function(){});
                }
						}
            function cargarLugares() {
                for (i = 0; i < lugares.length; i++) {
                    var posicion = new google.maps.LatLng(lugares[i][1], lugares[i][2]);
										agregarLugarAlMapa(posicion,lugares[i][0]);

                }
            }
						function agregarLugarAlMapa(posicion,titulo){
              marker = new google.maps.Marker({
              	position: posicion,
              	map: map,
              	title: titulo
              });
         			marker.setMap(map);
						}
        </script>
